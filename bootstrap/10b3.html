<html>
<head>
<title>bootstrap</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script>
</script>
</head>
<body>
<div class="container">
<h2>Circle</h2>
<p>The .img-circle class shapes the image to a circle</p>
<img src="vimala.jpg" class="img-circle" alt="circle"  width="304" height="236">
</div>
<div class="container">
<h2>Rounded Corners</h2>
<p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>
<img src="vimala.jpg" class="img-rounded" alt="roundcorner"  width="304" height="236">
</div>
<div class="container">
<h2>Thumbanail</h2>
<p>The .img-thumbnail class creates a thumbnail of the image:</p>
<img src="vimala.jpg" class="img-thumbnail" alt="thumbnail"  width="304" height="236">
</div>
</body>
</html>
